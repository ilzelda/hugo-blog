baseURL = "https://ilzelda.github.io/hugo-blog/"

theme: E25DX

enableGitInfo: false

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content\en
    title: ilzelda's blog
    params:
      description: second brain

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

params:
  project:
    startYear: 2025
    presentYear: 2025
    github:
      repo: https://github.com/ilzelda
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: ilzelda
    url: https://github.com/ilzelda

  home:
    heading: Ilzelda
    headingSegment2: Blog
    description: Description
    getStartedPath: /docs
    
outputs:
  home: ["HTML", "RSS"] # 홈 페이지에서 HTML과 RSS 모두 생성
  section: ["HTML"]
  taxonomy: ["HTML"]
  taxonomyTerm: ["HTML"]